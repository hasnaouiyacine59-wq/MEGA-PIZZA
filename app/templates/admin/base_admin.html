<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mega Pizza Admin{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Base Admin CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/base.css') }}">
    
    <!-- Components CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/components.css') }}">
    
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Include Top Navigation Component -->
    {% include 'admin/components/top_navigation.html' %}
    
    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Base Admin JS -->
    <script src="{{ url_for('static', filename='js/admin/base.js') }}"></script>
    
    <!-- Flash Messages Handler -->
    <script>
        // Handle flash messages after base.js is loaded
        document.addEventListener('DOMContentLoaded', function() {
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        setTimeout(() => {
                            showToast('{{ message|safe }}', '{{ category if category != "message" else "success" }}');
                        }, 500);
                    {% endfor %}
                {% endif %}
            {% endwith %}
        });
    </script>
    
    <!-- Custom Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
